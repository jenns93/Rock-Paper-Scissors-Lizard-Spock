<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Tourney:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ROCK PAPER SCISSORS LIZARD SPOCK</title>
</head>
<body>
    <h1 class="heading">ROCK PAPER SCISSORS LIZARD SPOCK</h1>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i></a>
    </nav>
    <div id="game">
    <div id="left-console">
        <div class="level">
            <h2>LEVEL</h2>
            <h3 id="level-number">1</h3>
        </div>
    </div>
    <div id="right-console">
        <h3>Win:</h3>
        <div id="wins">0</div>
        <h3>Lose:</h3>
        <div id="loses">0</div>
        <h2>Score:</h2>
        <div id="score">0</div>
    </div>
    <div id="center-console">
        <div id="computer">COM</div>
        <div id="result">Vs</div>
        <div id="user">YOU</div>
        <button id="play-again" onclick="reset()">Start Game</button>
    </div>
    </div>
    <div id="controls">
        <button id="rock" onclick="rock()">ROCK</button>
        <button id="paper" onclick="paper()">PAPER</button>
        <button id="scissors" onclick="scissors()">SCISSORS</button>
        <button id="lizard" onclick="lizard()">LIZARD</button>
        <button id="spock" onclick="spock()">SPOCK</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
