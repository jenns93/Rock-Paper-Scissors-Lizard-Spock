<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Tourney:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">ROCK PAPER SCISSORS LIZARD SPOCK</h1>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i></a>
    </nav>
    <div class="left-console">
        <div class="level">
            <h2>LEVEL</h2>
            <h3 id="level-number"></h3>
        </div>
    </div>
    <div class="center-console">
        <div id="computer"></div>
        <div id="result"></div>
        <div id="user"></div>
    </div>
    <div class="right-console">
        <div id="wins"></div>
        <div id="loses"></div>
        <div id="score"></div>
    </div>
    <div class="controls">
        <button class="user" onclick="rock()">ROCK</button>
        <button class="user" onclick="paper()">PAPER</button>
        <button class="user" onclick="scissors()">SCISSORS</button>
        <button class="user" onclick="lizard()">LIZARD</button>
        <button class="user" onclick="spock()">SPOCK</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
